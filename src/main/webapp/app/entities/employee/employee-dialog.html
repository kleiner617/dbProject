
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEmployeeLabel">Create or edit a Employee</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.employee.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.employee.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_contactNo">Contact No</label>
            <input type="text" class="form-control" name="contactNo" id="field_contactNo"
                    ng-model="vm.employee.contactNo"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_salary">Salary</label>
            <input type="number" class="form-control" name="salary" id="field_salary"
                    ng-model="vm.employee.salary"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="dbProjectApp.employee.first_name" for="field_first_name">First Name</label>
            <input type="text" class="form-control" name="first_name" id="field_first_name"
                    ng-model="vm.employee.first_name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="dbProjectApp.employee.last_name" for="field_last_name">Last Name</label>
            <input type="text" class="form-control" name="last_name" id="field_last_name"
                    ng-model="vm.employee.last_name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_specialty">Specialty</label>
            <input type="text" class="form-control" name="specialty" id="field_specialty"
                    ng-model="vm.employee.specialty"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_ssn">Ssn</label>
            <input type="text" class="form-control" name="ssn" id="field_ssn"
                    ng-model="vm.employee.ssn"
                    required ng-minlength="8" ng-maxlength="8" />
            <div ng-show="editForm.ssn.$invalid">
                <p class="help-block"
                    ng-show="editForm.ssn.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.ssn.$error.minlength" translate-value-min="8">
                    This field is required to be at least 8 characters.
                </p>
                <p class="help-block"
                    ng-show="editForm.ssn.$error.maxlength">
                    This field cannot be longer than 8 characters.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
