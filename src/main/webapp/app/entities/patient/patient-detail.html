
<div>
    <h2><span>Patient</span> {{vm.patient.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Contact No</span></dt>
        <dd>
            <span>{{vm.patient.contactNo}}</span>
        </dd>
        <dt><span>Ssn</span></dt>
        <dd>
            <span>{{vm.patient.ssn}}</span>
        </dd>
        <dt><span data-translate="dbProjectApp.patient.first_name">First Name</span></dt>
        <dd>
            <span>{{vm.patient.first_name}}</span>
        </dd>
        <dt><span data-translate="dbProjectApp.patient.last_name">Last Name</span></dt>
        <dd>
            <span>{{vm.patient.last_name}}</span>
        </dd>
        <dt><span>Age</span></dt>
        <dd>
            <span>{{vm.patient.age}}</span>
        </dd>
        <dt><span>Gender</span></dt>
        <dd>
            <span>{{vm.patient.gender}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="patient-detail.edit({id:vm.patient.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
